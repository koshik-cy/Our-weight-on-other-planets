<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Weight on Other Planets</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>🪐 Your Weight on Other Planets</h2>
    <input type="number" id="weightInput" placeholder="Enter your weight (kg)">
    
    <select id="planetSelect">
      <option value="Mercury">Mercury</option>
      <option value="Venus">Venus</option>
      <option value="Earth" selected>Earth</option>
      <option value="Mars">Mars</option>
      <option value="Jupiter">Jupiter</option>
      <option value="Saturn">Saturn</option>
      <option value="Uranus">Uranus</option>
      <option value="Neptune">Neptune</option>
      <option value="Pluto">Pluto</option>
    </select>
    
    <button onclick="calculateWeight()">Calculate</button>
    <div id="result"></div>
  </div>

  <script src="index.js"></script>
<footer class="footer">
  <p>✨ Designed for the Curious by <strong>KOSHIK</strong> — Explore the Universe 🪐🌌☄️🌑⭐🚀💫</p>
</footer>

</body>
</html>
